name: Trigger auto deployment for backgroundprocessor

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/backgroundprocessor-AutoDeployTrigger-156b7b98-99c9-412b-9dec-f515f7dbab1f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BACKGROUNDPROCESSOR_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BACKGROUNDPROCESSOR_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BACKGROUNDPROCESSOR_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: backgroundworker.azurecr.io
          registryUsername: ${{ secrets.BACKGROUNDPROCESSOR_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BACKGROUNDPROCESSOR_REGISTRY_PASSWORD }}
          containerAppName: backgroundprocessor
          resourceGroup: aichat
          imageToBuild: backgroundworker.azurecr.io/backgroundprocessor:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


